<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6">
    <app-card>
      <card-body>
        <h4 class="card-title text-center">Iniciar sesión</h4>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Contraseña">
          </div>
          <button type="submit"
                  class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
        <div class="row password-reset-wrapper">
          <div class="col-12 text-center">
            <a class="card-link"
               href="#">Te has olvidado de la contraseña?</a>
          </div>
        </div>
      </card-body>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center register-text">
    <p>Aún no tienes cuenta?
      <span>
        <a routerLink="/register">Regístrate</a>
      </span>
    </p>
  </div>
</div>
