<div class="modal"
     [ngClass]="{'show': show, 'd-block': show, 'd-none': !show}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     [attr.aria-hidden]="!show">
  <div class="modal-dialog modal-dialog-centered"
       role="document">
    <div #modalContent
         class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button"
                class="close"
                aria-label="Close"
                (click)="onClose(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                (click)="onClose(false)">No, cancelar</button>
        <button type="button"
                class="btn btn-danger"
                (click)="onClose(true)">Si, eliminar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"
     *ngIf="show"></div>
