<div>
  <h2>Buscador</h2>
  <app-events-searcher [searchData]="eventSearchData"
                       [isSendingRequest]="isSendingRequest"
                       (fillSearchForm)="onFillSearchForm($event)"></app-events-searcher>
</div>
<div class="event-list"
     infiniteScroll
     [infiniteScrollDistance]="1"
     (scrolled)="onScroll()">
  <h2>Resultados de la búsqueda</h2>
  <app-jumbotron [bgColor]="'bg-light'"
                 *ngIf="events && !events.length">
    <jumbotron-content>
      <h1 class="text-center">Oops!</h1>
      <p class="lead text-center">Parece que todavía no hay ningún evento con los parámetros especificados.</p>
    </jumbotron-content>
  </app-jumbotron>
  <app-event-list [events]=events></app-event-list>
  <div class="row mt-4"
       *ngIf="!events || isLoadingPage">
    <div class="col d-flex justify-content-center">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
    </div>
  </div>
</div>
