<div>
  <h2>Buscador</h2>
  <app-events-searcher [searchData]="eventSearchData"
                       [isSendingRequest]="isSendingRequest"
                       (fillSearchForm)="onFillSearchForm($event)"></app-events-searcher>
</div>
<div class="event-list">
  <h2>Resultados de la búsqueda</h2>
  <app-jumbotron [bgColor]="'bg-light'"
                 *ngIf="events.length === 0">
    <jumbotron-content>
      <h1 class="text-center">Oops!</h1>
      <p class="lead text-center">Parece que todavía no hay ningún evento con los parámetros especificados.</p>
    </jumbotron-content>
  </app-jumbotron>
</div>
