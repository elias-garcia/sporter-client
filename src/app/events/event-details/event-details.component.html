<div class="row justify-content-center">
  <i class="fas fa-spinner fa-4x fa-spin"
     *ngIf="!event && !eventPlayers"></i>
  <div class="col"
       *ngIf="event && eventPlayers">
    <div class="info-wrapper">
      <app-event-info [event]="event"
                      [playersNumber]="eventPlayers.length"
                      [isSendingRequest]="isSendingRequest"
                      [isJoinButtonDisabled]="isJoinButtonDisabled"
                      [isLeaveButtonDisabled]="isLeaveButtonDisabled"
                      [isEditButtonDisabled]="isEditButtonDisabled"
                      [isDeleteButtonDisabled]="isDeleteButtonDisabled"
                      [isSameUserAsHost]="isSameUserAsHost"
                      (joinEvent)="onJoinEvent()"
                      (leaveEvent)="onLeaveEvent()"
                      (deleteEvent)="onDeleteEvent()">
      </app-event-info>
    </div>
    <div class="map-wrapper">
      <app-event-map [coordinates]="event?.location">
      </app-event-map>
    </div>
    <div class="players-wrapper">
      <app-event-players [players]="eventPlayers"
                         [maxPlayers]="event.maxPlayers"
                         [isSendingRequest]="isSendingRequest"
                         [isJoinButtonDisabled]="isJoinButtonDisabled"
                         [isLeaveButtonDisabled]="isLeaveButtonDisabled"
                         [isSameUserAsHost]="isSameUserAsHost"
                         (joinEvent)="onJoinEvent()"
                         (leaveEvent)="onLeaveEvent()">
      </app-event-players>
    </div>
    <div class="chat-wrapper"
         *ngIf="isTheLoggedUserAPlayer()">
      <app-event-chat [event]="event"
                      [session]="session"></app-event-chat>
    </div>
  </div>
</div>
