<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6">
    <app-card>
      <card-content>
        <div class="card-body">
          <h4 class="card-title text-center">Reestablecer contraseña</h4>
          <form novalidate
                [formGroup]="forgotPasswordForm"
                (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input type="email"
                     class="form-control"
                     [ngClass]="{'is-invalid': email.invalid && email.dirty && email.touched}"
                     placeholder="Email"
                     formControlName="email">
              <div class="invalid-feedback"
                   *ngIf="email.hasError('required')">
                Por favor, introduce un email.
              </div>
              <div class="invalid-feedback"
                   *ngIf="email.hasError('email')">
                Por favor, introduce un email válido.
              </div>
              <div class="invalid-feedback"
                   *ngIf="email.hasError('emailDoesNotExist')">
                El email no se encuentra registrado. Por favor, prueba con otro.
              </div>
            </div>
            <button type="submit"
                    class="btn btn-primary btn-block"
                    [disabled]="!forgotPasswordForm.valid || isSendingRequest">Reestablecer mi contraseña
              <i *ngIf="isSendingRequest"
                 class="fas fa-spinner fa-spin button-spinner"></i>
            </button>
          </form>
        </div>
      </card-content>
    </app-card>
  </div>
</div>
