<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6">
    <app-card>
      <card-body>
        <h4 class="card-title text-center">Registro de usuario</h4>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email">
          </div>
          <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="lastName">Apellidos</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Apellidos">
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date"
                   class="form-control"
                   id="birthdate"
                   placeholder="Fecha de nacimiento">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password">
          </div>
          <button type="submit"
                  class="btn btn-primary btn-block">Registrarme</button>
        </form>
        <div class="row terms-wrapper">
          <div class="col-12 text-center">
            <p class="card-text">Al registrarte afirmas estar de acuerdo con los términos del servicio.</p>
          </div>
        </div>
      </card-body>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center register-text">
    <p>Ya tienes cuenta?
      <span>
        <a routerLink="/login">Inicia sesión</a>
      </span>
    </p>
  </div>
</div>
