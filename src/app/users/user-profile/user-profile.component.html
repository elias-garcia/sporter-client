<div class="row row justify-content-center">
  <i class="fas fa-spinner fa-4x fa-spin"
     *ngIf="!user && !ratings"></i>
  <div class="col"
       *ngIf="user && ratings">
    <div class="user-info-wrapper">
      <app-user-profile-info [user]="user"
                             [ratings]="ratings"></app-user-profile-info>
    </div>
    <div class="user-ratings-wrapper">
      <app-user-profile-ratings [ratings]="ratings"></app-user-profile-ratings>
    </div>
  </div>
</div>
